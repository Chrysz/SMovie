<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMovies</title>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <nav id="nav" class="nav-container">
        <div class="nav-left">
            <div class="nav-hamburger-menu">
                <input type="checkbox" class="nav-checkbox"/>
                <div class="nav-hamburger-line">
                    <span class="nav-line1"></span>
                    <span class="nav-line2"></span>
                    <span class="nav-line3"></span>
                </div>
            </div>
        </div>
        <div class="nav-title-container">
            <h1 class="nav-title">SMovies</h1>
        </div>
        <div class="languages">
        </div>
    </nav>

    <section class="header-container inactive">
        <span class="category-arrow">&lt;</span>
        <Text class="category-title">&nbsp;</Text>
    </section>
    
    <section class="search-container">
        <form class="search-form">
            <input type="text" />
            <button class="btnSearch"><i class="fa fa-search"></i></button>
        </form>
    </section>
    
    <section class="trending-container">
        <div class="trending-title-container">
            <Text class="trending-title"></Text>
            <button type="button" class="trending-view-more"></button>
        </div>
        <article class="trending-preview">
            <div class="skeleton--loading"></div>
            <div class="skeleton--loading"></div>
            <div class="skeleton--loading"></div>
            <!-- <img src="https://i0.wp.com/www.montelent.com/wp-content/uploads/2020/07/southpaw-2015.jpg" class="movie-img" alt="Southpaw" id="Southpaw" /> -->
        </article>
    </section>
    
    <section class="trailer-container">
        <Text class="trailer-title"></Text>
        <article class="trailer-preview">
            <div class="skeleton--loading"></div>
            <div class="skeleton--loading"></div>
            <div class="skeleton--loading"></div>
            <div class="skeleton--loading"></div>
            <!-- <img src="https://www.vinelanddriveintheater.com/assets/front/images/comingSoon.jpg" class="movie-img" alt="movie name" /> -->
        </article>
    </section>
    
    <section class="detailBackground inactive">
        <span class="detail-arrow">&lt;</span>
    </section>
    <section class="movieDetail-container inactive">
        <h1 class="movieDetail-title"></h1>
        <span class="movieDetail-score"></span>
        <div class="movieDetail-category-container">
            <h5 class="category-title">Categories</h5>
            <h5 class="category-detail"></h5>
        </div>
        <p class="movieDetail-description">
        </p>
        <article class="movieDetail-similar">
        </article>
    </section>

    <section class="left-menu-container inactive">
        <div class="left-menu-title">
            <Text></Text>
        </div>
        <article class="left-menu-categories">
            <!-- <Text class="left-menu-category">Action</Text> -->
        </article>
    </section>

    <section class="generic-container inactive">
        <article class="generic-preview">
            <div class="skeleton--loading"></div>
            <div class="skeleton--loading"></div>
            <div class="skeleton--loading"></div>
            <div class="skeleton--loading"></div>
            <div class="skeleton--loading"></div>
            <div class="skeleton--loading"></div>
        </article>
    </section>

    <section class="liked-container inactive">
        <Text class="liked-title"></Text>
        <article class="liked-preview">
            <div class="skeleton--loading"></div>
            <div class="skeleton--loading"></div>
            <div class="skeleton--loading"></div>
            <div class="skeleton--loading"></div>
            <!-- <img src="https://www.vinelanddriveintheater.com/assets/front/images/comingSoon.jpg" class="movie-img" alt="movie name" /> -->
        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./src/secrets.js"></script>
    <script src="./src/node.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/navigation.js"></script>
</body>
</html>
